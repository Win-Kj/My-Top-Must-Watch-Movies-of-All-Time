{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for item in data %}
      <p>
        <a href="{{url_for('find_movie_details', id=item['id'])}}">{{ item['original_title'] }} - {{ item['release_date'] }}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
